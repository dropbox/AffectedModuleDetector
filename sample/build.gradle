import com.dropbox.affectedmoduledetector.Dependencies

// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenLocal()
    }
    dependencies {
        classpath(Dependencies.Libs.ANDROID_BUILD_TOOLS)
        classpath(Dependencies.Libs.KOTLIN_GRADLE_PLUGIN)
        classpath(Dependencies.Libs.KTLINT)
    }
}

apply plugin: "org.jlleitschuh.gradle.ktlint"

affectedModuleDetector {
    baseDir = "${project.rootDir}"
    pathsAffectingAllModules = [
            "buildSrc/"
    ]
    specifiedBranch = "main"
    compareFrom = "SpecifiedBranchCommit"

    logFolder = "${project.rootDir}"
    excludedModules = [
            "sample-util"
    ]
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

