# This workflow will build the sample app and ensure that all functionality works.

name: Build sample app

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sample-app:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up our JDK environment
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 1.8
      - name: Test git
        run: |
          cd sample
          git status
          git branch
          git fetch main
          git branch
      - name: Build sample
        run: |
          ./gradlew :affectedmoduledetector:publishToMavenLocal
          cd sample
          ./gradlew runAffectedUnitTests -Paffected_module_detector.enable --stacktrace --rerun-tasks
          ./gradlew assembleAffectedAndroidTests -Paffected_module_detector.enable --stacktrace --rerun-tasks
      - name: Run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew runAffectedAndroidTests -Paffected_module_detector.enable --stacktrace --rerun-tasks
        env:
          API_LEVEL: 29

