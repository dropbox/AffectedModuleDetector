import com.dropbox.affectedmoduledetector.Dependencies

// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath Dependencies.Libs.ANDROID_BUILD_TOOLS
        classpath Dependencies.Libs.KOTLIN_GRADLE_PLUGIN
        classpath(Dependencies.Libs.KTLINT)
        classpath(Dependencies.Libs.JACOCO)
    }
}

apply plugin: "org.jlleitschuh.gradle.ktlint"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
